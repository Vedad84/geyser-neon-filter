[package]
name = "clickhouse-cli"
version = "1.0.0"
edition = "2021"
description = "Neon geyser filter"
authors = ["NeonLabs Maintainers <maintainers@neonlabs.org>"]

[dependencies]
tokio = { version = "1.24.1", features = ["full"] }
clickhouse = "0.11.2"
clap = "4.1.1"
inquire = { version = "0.5.3" }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
anyhow = "1.0.68"
bs58 = "0.4.0"
serde_repr = "0.1.10"

[dev-dependencies]
clickhouse = { version = "0.11.2", features = ["test-util"] }
